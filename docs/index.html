<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
<img src="./images/bg-stars.svg" alt="Ã©toiles dans le ciel" class="background-image-stars">
<img src="./images/pattern-hills.svg" alt="montagnes" class="background-image-mountains">

<h1>We're launching soon</h1>
<main id="main">
  <section class="timer days">
    <div class="background-timer">
      <div class="contain-timer">
        <div class="contain-top-bottom">
          <div class="top-timer contain-days">
            <p class="time days">14</p>
          </div>
          <div class="bottom-timer contain-days">
            <p class="time days">14</p>
          </div>
        </div>
        <div class="contain-time">
        </div>
        <div class="contain-line">
          <div class="circle-left"></div>
          <div class="line"></div>
          <div class="circle-right"></div>
        </div>
      </div>
    </div> 
    <h2 class="name-timer">Days</h2>
  </section>
  <section class="timer hours">
    <div class="background-timer">
      <div class="contain-timer">
        <div class="contain-top-bottom">
          <div class="top-timer contain-hours">
            <p class="time hours">23</p>
          </div>
          <div class="bottom-timer contain-hours">
            <p class="time hours">23</p>
          </div>
        </div>
        <div class="contain-time">
        </div>
        <div class="contain-line">
          <div class="circle-left"></div>
          <div class="line"></div>
          <div class="circle-right"></div>
        </div>
      </div>
    </div>
    <h2 class="name-timer">Hours</h2>
  </section>
  <section class="timer minutes">
    <div class="background-timer">
      <div class="contain-timer">
        <div class="contain-top-bottom">
          <div class="top-timer contain-minutes">
            <p class="time minutes">59</p>
          </div>
          <div class="bottom-timer contain-minutes">
            <p class="time minutes">59</p>
          </div>
        </div>
        <div class="contain-time">
        </div>
        <div class="contain-line">
          <div class="circle-left"></div>
          <div class="line"></div>
          <div class="circle-right"></div>
        </div>
      </div>
    </div>
    <h2 class="name-timer">Minutes</h2>
  </section>
  <section class="timer seconds">
    <div class="background-timer">
      <div class="contain-timer">
        <div class="contain-top-bottom">
          <div class="top-timer contain-seconds">
            <p class="time seconds">59</p>
          </div>
          <div class="bottom-timer contain-seconds">
            <p class="time seconds">59</p>
          </div>
        </div>
        <div class="contain-time">
        </div>
        <div class="contain-line">
          <div class="circle-left"></div>
          <div class="line"></div>
          <div class="circle-right"></div>
        </div>
      </div>
    </div>
    <h2 class="name-timer">Seconds</h2>
  </section>
</main>

<footer>

</body>
</html>
